<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        setInterval(() => {
            ctx.save();
            ctx.clearRect(0,0,600,600);
            //设置中心点，此时的300，300就是坐标的原点
            ctx.translate(300,300)
            //把canvas的状态保存起来
            ctx.save();
            //画外面的大圆
            ctx.beginPath()
            //画圆线使用arc(中心点X,Y,半径，起始角度，结束角度)
            ctx.arc(0,0,100,0,2 * Math.PI);
            ctx.stroke();
            //结束画大圆
            ctx.closePath()
            //画小圆
            ctx.beginPath()
            ctx.arc(0,0,5,0,2 * Math.PI);
            //执行画线段的操作使用stroke
            ctx.stroke();
            ctx.closePath();
            //获取当前的事件
            let time = new Date();
            let hour = time.getHours() % 12;
            let min = time.getMinutes();
            let sec = time.getSeconds();
            //时针
            ctx.rotate(2 * Math.PI / 12 * hour + 2 * Math.PI / 12 * (min / 60) - Math.PI / 2);
            ctx.beginPath();
            //moveTo设置画线的起点
            ctx.moveTo(-10,0);
            //movelineTo设置画线经过的点
            ctx.lineTo(40,0);
            //设置线宽
            ctx.lineWidth = 10;
            ctx.stroke();
            ctx.closePath()
            //恢复成上一次save的状态
            ctx.restore();
            //回复完再保存一次
            ctx.save();
            // 分针
            ctx.rotate(2 * Math.PI / 60 * min + 2 * Math.PI / 60 * (sec / 60) - Math.PI / 2)
            ctx.beginPath()
            ctx.moveTo(-10, 0)
            ctx.lineTo(60, 0)
            ctx.lineWidth = 5
            ctx.strokeStyle = 'blue'
            ctx.stroke()
            ctx.closePath()
            ctx.restore()
            ctx.save()
    
            //秒针
            ctx.rotate(2 * Math.PI / 60 * sec -  - Math.PI / 2)
            ctx.beginPath()
            ctx.moveTo(-10, 0)
            ctx.lineTo(80, 0)
            ctx.strokeStyle = 'red'
            ctx.stroke()
            ctx.closePath()
            ctx.restore()
            ctx.save()
            // 绘制刻度，也是跟绘制时分秒针一样，只不过刻度是死的
            ctx.lineWidth = 1
            for (let i = 0; i < 60; i++) {
                ctx.rotate(2 * Math.PI / 60)
                ctx.beginPath()
                ctx.moveTo(90, 0)
                ctx.lineTo(100, 0)
                // ctx.strokeStyle = 'red'
                ctx.stroke()
                ctx.closePath()
            }
            ctx.restore()
            ctx.save()
            ctx.lineWidth = 5
            for (let i = 0; i < 12; i++) {
                ctx.rotate(2 * Math.PI / 12)
                ctx.beginPath()
                ctx.moveTo(85, 0)
                ctx.lineTo(100, 0)
                ctx.stroke()
                ctx.closePath()
            }
            ctx.restore()
            ctx.restore()          
        }, 1000);
    </script>
</body>
</html>
